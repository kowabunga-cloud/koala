<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <img src="/assets/images/kowabunga.png"/>
    </a>
  </div>

  <nb-actions size="small">
    <nb-action class="project-item">
      <nb-select placeholder="Project" [selected]="currentProject" (selectedChange)="changeProject($event)" status="basic">
        <nb-option *ngFor="let p of projects" [value]="p.id"> {{ p.name }}</nb-option>
      </nb-select>
    </nb-action>

    <nb-action class="region-item">
      <nb-select placeholder="Region" [selected]="currentRegion" (selectedChange)="changeRegion($event)" status="basic">
        <nb-option *ngFor="let r of regions" [value]="r.id"> {{ r.name }}</nb-option>
      </nb-select>
    </nb-action>

  <nb-action class="zone-item">
      <nb-select placeholder="Zone" [selected]="currentZone" (selectedChange)="changeZone($event)" status="basic">
        <nb-option *ngFor="let z of zones" [value]="z.id"> {{ z.name }}</nb-option>
      </nb-select>
    </nb-action>
  </nb-actions>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="theme-item">
      <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
        <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
      </nb-select>
    </nb-action>
    <nb-action class="user-action">
      <nb-user [onlyPicture]=true
               [showInitials]=true
               [nbContextMenu]="userMenu"
               [name]="user?.name"
               [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
